<body>

<h1 class="title">calendar</h1>

<!-- 전체 컨테이너, column -->
<div class="container">
  <!-- 년,월 container -->
  <div class="calendar-container">
    <h2 id="year">2024</h2>
    <div class="month-container">
      <span class="hover-element" id="prevBtn">◀</span>
      <span id="month">1월</span>
      <span class="hover-element" id="nextBtn">▶</span>
    </div>

    <!-- 달력 테이블 -->
    <table>
      <thead>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
      </thead>

      <!-- 월마다 다르게 일수 나타날 테이블, 최대6*7-->
      <tbody id="daysTable"></tbody>
    </table>
  </div>

  <!-- 일정을 보여주고 입력할 공간 -->
  <div class="show-container">
    <!-- 일정 등록 -->
    <div class="input-box" id="inputBox" style="display: none">
    <h3 class="current-id">2024-1-09</h3>
      <form>
        <input class="input" id="inputMemo" value=""/>
        <div class="button-box">
          <input type="button" id="saveBtn" value="Save"/>
          <input type="button" id="cancelBtn" value="Cancel"/>
        </div>
      </form>
    </div>

    <!-- 등록된 메모 보여주기 -->
    <div class="list-box" id="listBox" style="display: block">
    <h3 class="current-id">현재날짜</h3>
      <span id="memoAlarm" style="color: gray">등록된 메모가 없습니다</span>
        <form id="editForm" hidden="true">
          <input id="editInput" value=""/>
          <span class="confirm-button" id="editConfirmBtn">✔️</span>
          <span class="cancel-button" id="editCancelBtn">❌</span>
        </form>
      <ul id="memoList" class="memo-box">
      </ul>
      <button class="add-button" id="addBtn" onclick="addMemo()">일정 추가</button>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script src="js/repository.js"></script>
